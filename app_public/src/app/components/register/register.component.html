<div *ngIf="info" class="alert alert-danger" role="alert">
  {{info}}
</div>



<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4 offset-lg-4 text-center">

        <h1 class="h2 mb-5">Register</h1>

        <div class="form-group">
          <div class="form-group">
            <input type="text" name="name" id="name" class="form-control" pattern="^[a-zA-Z\s]*$" placeholder="Ime" required="" autofocus="">
          </div>
          <div class="form-group">
            <input type="text" name="surname"  id="surname" class="form-control" pattern="^[a-zA-Z\s]*$" placeholder="Priimek" required="">
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email naslov" required="">
          </div>
          <div class="form-group">
            <input type="password" name="passwd1" id="passwd1" class="form-control" placeholder="Geslo" required="">
          </div>
          <div class="form-group">
            <input type="password" name="passwd2" id="passwd2" class="form-control" placeholder="Ponovi Geslo" required="">
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" (click)="preveriRegistracijo()" id="register">Registriraj</button>
          </div>
        </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="javascripts/popper.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
